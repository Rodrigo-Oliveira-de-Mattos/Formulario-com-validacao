<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validação de formulário</title>

        <link rel="stylesheet" href="src/css/reset.css" />
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="stylesheet" href="src/css/confirm.css" />
        <link rel="stylesheet" href="src/css/background.css" />
        <link rel="stylesheet" href="src/css/fonts.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="texto">
                <h1 class="titulo">
                    FICOU COM DÚVIDA? <br />
                    NOS MANDE UMA MENSAGEM!
                </h1>
                <p class="paragrafo">
                    caso tenha ficado com qualquer dúvida basta nos mandar uma
                    mensagem e entraremos em contato em menos de 24h.
                </p>
            </section>

            <form id="formulario">
                <div class="informacoes-usuario">
                    <div class="area-nome">
                        <input
                            type="text"
                            name="nome-usuario"
                            placeholder="Nome completo *"
                            id="nome"
                            class="campo requerido"
                        />

                        <span id="alerta-nome">campo obrigatório</span>
                    </div>

                    <div class="area-email">
                        <input
                            type="email"
                            name="email-usuario"
                            placeholder="Email *"
                            id="email"
                            class="campo requerido"
                        />

                        <span id="alerta-nome">campo obrigatório</span>
                    </div>

                    <div class="area-telefone">
                        <input
                            type="tel"
                            name="telefone-usuario"
                            placeholder="Telefone *"
                            id="telefone"
                            class="campo requerido"
                        />

                        <span id="alerta-nome">campo obrigatório</span>
                    </div>

                    <div class="area-mensagem">
                        <textarea
                            name="mensagem-usuario"
                            placeholder="Mensagem *"
                            id="mensagem"
                            cols="30"
                            rows="10"
                            class="campo requerido"
                        ></textarea>

                        <span id="alerta-nome">campo obrigatório</span>
                    </div>
                </div>
                
                <p class="aviso fixo">*campos obrigatórios</p>

                <input type="submit" value="Enviar" class="botao-enviar" onclick="enviar()" return false>
            </form>
        </main>

        <script src="./src/js/confirmação.js"></script>
    </body>
</html>
